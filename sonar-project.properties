
# Project key and name
sonar.projectKey=java-jenkins-sonar
sonar.projectName=Java Jenkins Sonar Example
sonar.projectVersion=1.0

# Source code location
sonar.sources=.

# Compiled classes location
sonar.java.binaries=.

# Optional: Specify the JUnit tests (if you have test files)
sonar.tests=.
sonar.test.inclusions=**/*Test.java

